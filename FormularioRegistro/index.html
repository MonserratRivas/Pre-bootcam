<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name:</label>
        <input type="text" name="" id="">
    </form>
    <br>
    <form>
        <label>Last Name:</label>
        <input type="text" name="" id="">
    </form>
    <br>
    <form>
        <label>Email Address:</label>
        <input type="email" name="" id="">
    </form>
    <br>
    <form>
        <label>Password:</label>
        <input type="password" name="" id="">
    </form>
    <br>
    <form>
        <label>Confirm Password: </label>
        <input type="password" name="" id="">
    </form>
    <br>
    <form>
        <label>Birthday:</label>
        <input type="date" name="" id="">
    </form>
    <br>
    <form>
        <label>Gender Identity:</label>
            <br>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold">Male</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold">Non-binary</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold">I prefer not to answer</label>
    </form>
    <br>
    <form>
        <label>A short description about myself:</label>
        <br>
        <input type="text" name="" id="">
    </form>
    <br>
    <form>
        <label>Favorite Languaje:</label>
        <select name="snack">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </form>
    <br>
    <form>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email opdate</label>
    </form>
    <br>
    <form>
        <input type="button" value="Create Account">
    </form>
    <br>
    <h4>* Indicates a required field</h4>
</body>
</html>
